<!DOCTYPE html>
<html>
    <head>
        <title>FB Clone</title>
        <style type="text/css">
         .brsmall { 
            display: block; 
            margin-bottom: -.2em; 
        }
        .brmedium { 
            display: block; 
            margin-bottom: .4em; 
        }
        
        </style>
    </head>
    <body style="font-family:Arial;background-color: #e6e6e6; margin-top: 0mm;margin-left: 0mm;margin-right: 0mm;">
        <div style="height:50px ; background-color: #3d5ca2 ;display:flex;">
        <div style="width:50%">
            <img src="https://boostlikes.com/blog/wp-content/uploads/2016/01/Facebook-Logo-Font.jpg" 
            height="50" width="100" style="margin-left:125px">
        </div>
        <div style="width:50%">
            <p style="margin-left: 300px;background-color: rgb(64, 109, 199);margin-top: 15px;margin-right: 199px;">
                 <a href="account" style="color: white;"><b>Log in to existing account</b></a></p></div>
        </div>

        <div style="margin-left: 400px;"><br>
        <h1>Create a new account</h1>
        <span class="brsmall"></span>
        <span class="brsmall"></span>

        <p>It's quick and easy.</p>
       
        <form>
            <input type="text" placeholder="First Name" style="height: 20px;width:140px;">
            <input type="text" placeholder="Surname" style="height: 20px;width:140px;">
            <br><span class="brmedium"></span>
            <input type="email" placeholder="Mobile number or email address" style="height: 20px;width:292px;">
            <br><span class="brmedium"></span>
            <input type="password" placeholder="Enter password" style="height: 20px;width:292px;">
            <p style="color: gray;">Date of birth</p>
            <span class="brsmall"></span>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
            </select>
            <select>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
            </select>
            <br>
            <p style="color: gray;">Gender</p>
            <span class="brsmall"></span>
            <span class="brsmall"></span>
            <span class="brsmall"></span>
            
            <input type="radio" name="gender"> Female  
            <input type="radio" name="gender"> Male  
            <input type="radio" name="gender"> Custom
            <br>
            <p style="color: gray;font-size: 3mm;">By clicking Sign Up, you agree to our 
                <a href="Terms">Terms</a>, <a href="Data policy">Data policy</a> and <br>
                <a href="Cookie">Cookie Policy</a>. You may receive SMS notifications from us and<br>
                can opt out at any time.</p> <br>          
            <a href="sign up page"><button style="border-radius:5px ;background-color: green;color: white;
            padding: 8px;width: 200px;border-width: 1px;"><b>Sign Up</b></button></a>
        </form>
        </div>
    </body>
</html>
